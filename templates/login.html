<!doctype html>
    <title>Login</title>
    <style type="text/css">
    	#error {
    		height: 25px;
    		width: 155px;
    		padding-top: 5px;
    		text-align: center;
    		border-radius: 5px;
    		background-color: red;
    	}
    </style>
    <h1>Login</h1>
    {% if error %}
   		<div id="error">{{ error }}</div>
    {% endif %}
    <form action=login method=post>
    	<p>
    	<input type=text name=username><br>
    	<input type=password name=password><br>
        <input type=submit value=login>
    </form>
